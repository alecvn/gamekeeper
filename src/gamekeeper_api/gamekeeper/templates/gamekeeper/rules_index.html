{% extends 'gamekeeper/base.html' %}

{% block content %}
<h1>Rules</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'create_rule' %}" method="post">
  {% csrf_token %}
    <div>
        {{ rule_form }}
    </div>
    <input type="submit" value="Submit" />
    
</form>

<div>
    {% for rule in rules %}
        <div>
            <a href="{% url 'show_rule' rule.id %}">{{ rule.id }} - {{ rule.description }}</a>
        </div>
  {% endfor %}
</div>
{% endblock %}
