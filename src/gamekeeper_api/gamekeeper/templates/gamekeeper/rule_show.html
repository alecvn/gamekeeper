{% extends 'gamekeeper/base.html' %}


{% block content %}
<h1>Rule: {{ rule.name }}</h1>

<div>{{ rule.description }}</div>
<div>{{ rule.trigger_list }}</div>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'update_rule' rule_id %}" method="post">
    {% csrf_token %}
    {% for action in actions %}
    <button type="submit" name="trigger" value="{{ action.id }}">{{ action }}</button>
    {% endfor %}
</form>
{% endblock %}
