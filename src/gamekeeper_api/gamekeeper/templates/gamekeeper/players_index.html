{% extends 'gamekeeper/base.html' %}


{% block content %}
<h1>Players</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'create_player' %}" method="post">
  {% csrf_token %}
  <div>
    {{ player_form }}
    
  </div>
  <input type="submit" value="Submit" />
  
</form>

<div>
  {% for player in players %}
      <div>{{ player.full_name }}</div>
  {% endfor %}
</div>
{% endblock %}
