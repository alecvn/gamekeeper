<h1>Events</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'create_event' %}" method="post">
  {% csrf_token %}
  <div>
    {{ event_form }}
  </div>
  <input type="submit" value="Submit" />
  
</form>

<div>
  {% for event in events %}
  <div>
    <a href="{% url 'list_events' %}">{{ event.name }}</a>
  </div>
  {% endfor %}
</div>
