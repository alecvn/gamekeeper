<h1>Standings</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<table>
    <tr>
        {% for player in players %}<th>{{ player.full_name }}</th>{% endfor %}
    </tr>
    <tr>
        {% for player in players %}<td>{{ player.total }}</td>{% endfor %}
    </tr>
</table>
