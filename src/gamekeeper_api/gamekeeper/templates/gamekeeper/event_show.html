<h1>Event: {{ event.name }}</h1>

<div>{{ event.description }}</div>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'update_event' game_id %}" method="post">
    {% csrf_token %}
    <ul>
        {% for player in event.players_list %}
            <li>
                {{ player }} {% for action in event.action_list %}<input type="submit" value="{{ action }}" />{% endfor %}
            </li>
        {% endfor %}
    </ul>
    
</form>
