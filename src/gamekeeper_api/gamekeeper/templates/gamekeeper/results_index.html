{% extends 'gamekeeper/base.html' %}


{% block content %}
<h1>Standings</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<table>
  <tr>
    <th></th>
    {% for player in players %}<th>{{ player.full_name }}</th>{% endfor %}
  </tr>
  <tr>
    <td>
      Points
    </td>
    {% for point in points %}<td>{{ point }}</td>{% endfor %}
  </tr>
</table>
{% endblock %}
