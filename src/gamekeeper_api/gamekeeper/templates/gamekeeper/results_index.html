{% extends 'gamekeeper/base.html' %}


{% block content %}
<h1>Standings</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'evaluate_actions' game_id event_id %}" method="post">
    {% csrf_token %}
    <table>
	<tr>
	    {% for player in players %}<th>{{ player.full_name }}</th>{% endfor %}
	</tr>
	<tr>
	    {% for player in players %}<td>{{ player.total }}</td>{% endfor %}
	</tr>
    </table>

    <input type="submit" value="Evaluate">
</form>
{% endblock %}
