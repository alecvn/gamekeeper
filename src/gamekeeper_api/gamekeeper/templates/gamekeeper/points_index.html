<h1>Points</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'create_point' %}" method="post">
    {% csrf_token %}
    <div>
        {{ point_form }}
        
    </div>
    <input type="submit" value="Submit" />
    
</form>

<div>
    {% for point in points %}
        <div>{{ point.description }}</div>
        <div>{{ point.allocation }}</div>
    {% endfor %}
</div>
