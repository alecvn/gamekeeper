{% load render_bundle from webpack_loader %}

<div id="container">
  {% render_bundle 'main' %}
</div>

<h1>Matches</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'create_game' %}" method="post">
  {% csrf_token %}
  <div>
    {{ event_form }}
    
  </div>
  <input type="submit" value="Submit" />
  
</form>

<div>
  {% for event in events %}
      <div>{{ event.name }}</div>
  {% endfor %}
</div>
