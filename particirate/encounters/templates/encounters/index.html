<h1>Matches</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'create' %}" method="post">
  {% csrf_token %}
  <div>
    {{ event_form }}
    
  </div>
  <input type="submit" value="Submit" />
  
</form>

<div>
  {% for event in events %}
      <div>{{ event.name }}</div>
  {% endfor %}
</div>
